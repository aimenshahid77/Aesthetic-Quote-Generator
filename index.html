<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Daily Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #fcefee;
      --card-bg: #fffdfd;
      --accent: #f4aab9;
      --text: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.6s ease;
    }

    .container {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
      transition: background 0.5s ease, border 0.5s ease;
    }

    h1 {
      font-size: 26px;
      color: var(--text);
      margin-bottom: 20px;
    }

    #quote {
      font-style: italic;
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text);
    }

    #author {
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--text);
    }

    button {
      background-color: var(--accent);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d48295;
    }

    .icon {
      position: absolute;
      font-size: 24px;
      opacity: 0.4;
    }

    .icon.star {
      top: 10px;
      left: 20px;
    }

    .icon.heart {
      bottom: 10px;
      right: 20px;
    }
  </style>
</head>
<body>

  </div>

  <script>
    const quotes = [
      { text: "You canâ€™t just live in your own little world.", author: "â€“ Kim Taehyung" },
      { text: "Stay hungry, stay foolish.", author: "â€“ Steve Jobs" },

    const colors = [

    ];

    function newQuote() {
      const randQuote = quotes[Math.floor(Math.random() * quotes.length)];

      document.getElementById("quote").innerText = `"${randQuote.text}"`;

      document.documentElement.style.setProperty('--main-bg', randColor.bg);

      document.documentElement.style.setProperty('--accent', randColor.accent);

    }
  </script>
</body>
</html>
